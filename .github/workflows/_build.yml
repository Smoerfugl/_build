name: _build

env:
  SLNNAME: Smoerfugl._build.sln
  SLNPATH: _build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: |
            3.1.x
            6.0.x

      - run: |
          dotnet restore ${{ env.SLNNAME }}
          dotnet build --configuration Release --no-restore ${{ env.SLNNAME }}
          mkdir /output
          dotnet test --no-restore --verbosity normal ${{ env.SLNNAME }} --logger "trx;LogFileName=/output/testresults.trx"
        working-directory: ${{ env.SLNPATH }}


      - name: Tests
        if: ${{ !cancelled() }}
        uses: ./
        with:
          test_results_path: /output/testresults.trx
          report_name: Tests
          report_title: Tests
          github_token: ${{ secrets.GITHUB_TOKEN }}
